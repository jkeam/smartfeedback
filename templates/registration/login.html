{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Smart Feedback</title>
      <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon/favicon.ico' %}"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="{% static 'css/patternfly.css' %}" />
      <link rel="stylesheet" href="{% static 'css/patternfly-addons.css' %}" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="pf-v5-c-background-image" style="--pf-v5-c-background-image--BackgroundImage: url({% static 'images/logo.png' %})">
    </div>
    <div class="pf-v5-c-login">
      <div class="pf-v5-c-login__container">
        <header class="pf-v5-c-login__header">
          <div style="display: flex;">
            <i class="fas fa-comment fa-2x" aria-hidden="true"></i>
            &nbsp;
            <div style="font-family: RedHatDisplay; font-weight: 400; font-size: 1.5rem; ">
              Smart Feedback
            </div>
          </div>
        </header>
        <main class="pf-v5-c-login__main">
          <header class="pf-v5-c-login__main-header">
            <h1 class="pf-v5-c-title pf-m-3xl">Log in to your account</h1>
            <p
              class="pf-v5-c-login__main-header-desc"
            >See all the smart feedback.</p>
          </header>
          <div class="pf-v5-c-login__main-body">

            <form class="pf-v5-c-form" method="post" novalidate>
              {% csrf_token %}

              {% for field in form %}
                <div class="pf-v5-c-form__group"><label class="pf-v5-c-form__label" for="login-demo-form-username">
                    <span class="pf-v5-c-form__label-text">{{ field.label }}</span>&nbsp;<span
                      class="pf-v5-c-form__label-required"
                      aria-hidden="true"
                    >&#42;</span></label>

                  <span class="pf-v5-c-form-control pf-m-required">
                    {{ field }}
                  </span>
                </div>

                {% if field.errors %}
                  <div class="pf-v5-c-form__helper-text" aria-live="polite">
                    <div class="pf-v5-c-helper-text">
                      <div class="pf-v5-c-helper-text__item pf-m-error" id="-helper">
                        <span class="pf-v5-c-helper-text__item-icon">
                          <i class="fas fa-fw fa-exclamation-circle" aria-hidden="true"></i>
                        </span>
                        <span
                          class="pf-v5-c-helper-text__item-text"
                        >{{ field.errors|striptags }}</span>
                      </div>
                    </div>
                  </div>
                {% endif %}
              {% endfor %}

              <div class="pf-v5-c-form__group pf-m-action">
                <button
                  class="pf-v5-c-button pf-m-primary pf-m-block"
                  type="submit"
                >Log in</button>
              </div>
            </form>
          </div>
          <footer class="pf-v5-c-login__main-footer">
            <div class="pf-v5-c-login__main-footer-band">
              <p class="pf-v5-c-login__main-footer-band-item">
                Need an account?
                Email <a href="mailto: jkeam@redhat.com">Jon Keam</a>.
              </p>
            </div>
          </footer>
        </main>
        <script src="{% static 'js/app.js' %}" defer></script>
      </div>
    </div>
  </body>
</html>
